<!DOCTYPE html>
<html lang="en">
<!-- Previous head section remains the same -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buka Bila Perlu üí¨</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        /* Previous styles remain the same until envelope-front */
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(-45deg, #ff758c, #ff7eb3, #ff7eb3, #ff8fa3);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            color: #fff;
            text-align: center;
            padding: 50px;
            position: relative;
            overflow: hidden;
            min-height: 100vh;
            margin: 0;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            max-width: 600px;
            margin: auto;
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(255, 119, 140, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        button {
            background: linear-gradient(45deg, #ff5e7d, #ff7eb3);
            border: none;
            padding: 15px 30px;
            font-size: 1.5em;
            color: white;
            border-radius: 15px;
            cursor: pointer;
            margin: 10px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 94, 124, 0.3);
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(255, 94, 124, 0.4);
        }

        .envelope-wrapper {
            display: none;
            perspective: 1000px;
            margin-top: 30px;
        }

        .envelope {
            position: relative;
            width: 300px;
            height: 200px;
            margin: 0 auto;
            transform-style: preserve-3d;
            transition: transform 1s;
            cursor: pointer;
            animation: float 2s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        .envelope:hover {
            animation-play-state: paused;
        }

        .envelope.open {
            transform: rotateX(180deg);
            animation: none;
        }

        .envelope-front {
            position: absolute;
            width: 100%;
            height: 100%;
            background: #ff7eb3;
            border-radius: 10px;
            transform-origin: bottom;
            transition: transform 0.6s;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2em;
            backface-visibility: hidden;
        }

        .click-hint {
            position: absolute;
            width: 100%;
            text-align: center;
            bottom: -30px;
            font-size: 0.9em;
            color: white;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .envelope:hover .click-hint {
            opacity: 1;
        }

        .envelope.open .envelope-front {
            transform: rotateX(180deg);
        }

        .envelope-back {
            position: absolute;
            width: 100%;
            height: 100%;
            background: #ff5e7d;
            border-radius: 10px;
            transform: rotateX(180deg);
            backface-visibility: hidden;
        }

        .letter {
            position: absolute;
            width: 100%;
            height: 100%;
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-sizing: border-box;
            color: #ff5e7d;
            font-size: 1.2em;
            transform: translateY(-100%) rotateX(180deg);
            opacity: 0;
            transition: all 0.6s;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .envelope.open .letter {
            transform: translateY(5%) rotateX(180deg);
            opacity: 1;
            transition-delay: 0.6s;
        }

        .flap {
            position: absolute;
            top: 0;
            width: 100%;
            height: 100%;
            background: #ff8fa3;
            clip-path: polygon(0 0, 50% 50%, 100% 0);
            transform-origin: top;
            transition: transform 0.6s;
        }

        .envelope.open .flap {
            transform: rotateX(180deg);
        }

        /* Rest of the previous styles remain the same */
        .gif-container {
            margin-top: 20px;
            display: none;
        }

        .gif-container img {
            width: 200px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .compliment {
            position: absolute;
            font-size: 1.5em;
            font-weight: bold;
            color: #fff;
            animation: fadeOut 3s ease-in-out;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        h1 {
            margin-bottom: 20px;
            font-size: 2.2em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        p {
            font-size: 1.2em;
            margin-bottom: 15px;
        }

        @keyframes fadeOut {
            0% { opacity: 1; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.1); }
            100% { opacity: 0; transform: scale(1); }
        }
        @media screen and (max-width: 600px) {
            .envelope {
                width: 80vw;
                height: 150px;
            }

            .envelope-front, .envelope-back {
                width: 100%;
                height: 100%;
            }

            .letter {
                width: 90%;
                font-size: 1em;
                transform: translateY(-120%) rotateX(180deg);
            }

            .envelope.open .letter {
                transform: translateY(0) rotateX(180deg);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Untuk Yang Teristimewa üí¨</h1>
        <p>Tekan button untuk suprise! üíñ</p>
        <button onclick="confirmCompliment()">üí¨ Tekan sini 10 kali jeüí¨</button>
        <button id="reveal-button" onclick="showEnvelope()" style="display: none;">üíå Surat untuk yang teristimewa üíå</button>
        
        <div id="envelope-wrapper" class="envelope-wrapper">
            <div class="envelope" onclick="openEnvelope(this)">
                <div class="envelope-front">
                    üíå
                    <div class="flap"></div>
                </div>
                <div class="envelope-back"></div>
                <div class="letter">
                    Sebenarnya, saya suka awak, dari awal kita kenal sampai sekarang ‚ù§Ô∏è
                </div>
                <div class="click-hint">Click to open ‚ú®</div>
            </div>
        </div>

        <div id="gif-container" class="gif-container">
            <img id="compliment-gif" src="" alt="Cute GIF">
        </div>
    </div>

    <script>
        // Previous script remains the same
        const compliments = [
            "Awak comel lah!",
            "Hai, cantik!",
            "Sihat selalu si cantik!",
            "Awak paling cantik!",
            "Memang comel!",
            "Orang paling sweet!",
            "Kenapa cantik sangat",
            "Senyuman anggun!",
            "Tanpa kamu hari saya tidak sempurna!",
            "Senyum selalu ya cantik!"
        ];

        const gifLinks = [
            "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTSwn1LN2dDPIyAOoELAnegCHrnVDKGNAH24g&s",
            "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSYfmgVgMnkj3A-27bflsY9w-7Q3H9zL9ZvJA&s",
            "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQn1AKMAsC0tJfTSWSxLvPx5NigXOhzvo_yQJqWdxA73wkPxGwjFt0on9oES7TxQ31bNyA&usqp=CAU",
            "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQPKQ3ARn9d9Ruf0q1yTcSXGyJS34Dp5hOoBLEfPv2YVteHJjEj6QL-0yamypYAkzF__k0&usqp=CAU"
        ];

        let complimentCount = 0;
        let firstClick = true;

        function confirmCompliment() {
            if(firstClick) {
                if (confirm("Betul ke ni? üíñ")) {
                    if(confirm("Yakin ke ni?")) {
                        if(confirm("Betul eh?")) {
                            firstClick = false;
                            showCompliment();
                        }
                    }
                }
            } else {
                showCompliment();
            }
        }

        function showCompliment() {
            const randomCompliment = compliments[Math.floor(Math.random() * compliments.length)];
            const complimentElement = document.createElement("p");
            complimentElement.textContent = randomCompliment;
            complimentElement.classList.add("compliment");
            
            const x = Math.random() * (window.innerWidth - 200);
            const y = Math.random() * (window.innerHeight - 100);
            complimentElement.style.left = `${x}px`;
            complimentElement.style.top = `${y}px`;
            
            document.body.appendChild(complimentElement);
            setTimeout(() => complimentElement.remove(), 3000);
            
            const randomGif = gifLinks[Math.floor(Math.random() * gifLinks.length)];
            document.getElementById("compliment-gif").src = randomGif;
            document.getElementById("gif-container").style.display = "block";
            
            complimentCount++;
            if (complimentCount >= 10) {
                document.getElementById("reveal-button").style.display = "inline-block";
            }
        }

        function showEnvelope() {
            document.getElementById("envelope-wrapper").style.display = "block";
        }

        function openEnvelope(envelope) {
            if (!envelope.classList.contains('open')) {
                envelope.classList.add('open');
            }
        }
    </script>
</body>
</html>
